repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	//compile group: 'com.amazonaws', name: 'aws-java-sdk-sns', version: '1.11.887'
	implementation platform("software.amazon.awssdk:bom:2.20.86")
	implementation 'software.amazon.awssdk:aws-core'
	//implementation "software.amazon.awssdk:s3"
	implementation "software.amazon.awssdk:sns"
	implementation 'com.amazonaws:aws-java-sdk-sns:1.12.62'


	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	//compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.7.0'
	//compile 'org.mariadb.jdbc:mariadb-java-client'
	implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
